<div ng-controller="Kubernetes.BuildConfigController">
  <div class="row">
    <ng-include src="'breadcrumbsTemplate.html'"/>
  </div>

  <div class="row">
    <ng-include src="'subTabsTemplate.html'"/>
  </div>

  <div class="row filter-header">
    <div class="col-md-12" ng-show="model.environments.length">
      <span ng-show="!id">
        <hawtio-filter ng-model="tableConfig.filterOptions.filterText"
                       css-class="input-xxlarge"
                       placeholder="Filter environments..."></hawtio-filter>
      </span>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div ng-hide="model.fetched">
        <div class="align-center">
          <i class="fa fa-spinner fa-spin"></i>
        </div>
      </div>
      <div ng-show="model.fetched">
        <div ng-hide="model.environments.length" class="align-center">
          <p class="alert alert-info">There are no environments currently available.</p>
        </div>
        <div ng-show="model.environments.length">
          <div class="column-box"
               ng-repeat="workspace in model.environments | filter:filterTemplates | orderBy:'metadata.name' track by $index">
            <div class="row">
              <div class="col-md-2">
                <a href="{{workspace.$serviceUrl}}"
                   target="_blank"
                   title="Click to open this app">
                  <img style="width: 64px; height: 64px;" ng-src="{{workspace.$iconUrl}}">
                </a>
              </div>
              <div class="col-md-9">
                <a href="{{workspace.$serviceUrl}}"
                   target="_blank"
                   title="Click to open this app">
                  <h3 ng-bind="workspace.metadata.name"></h3>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
