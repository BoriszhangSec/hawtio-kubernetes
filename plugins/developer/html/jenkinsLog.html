<div class="row" ng-controller="Developer.JenkinsLogController">
  <div class="row">
    <ng-include src="'breadcrumbsTemplate.html'"/>
  </div>

  <div class="row">
    <ng-include src="'subTabsTemplate.html'"/>
  </div>

  <div class="row filter-header">
    <div class="col-md-12">
      <span>
        <hawtio-filter ng-model="log.filterText"
                       css-class="input-xxlarge"
                       placeholder="Filter logs..."></hawtio-filter>
      </span>
      <a class="btn btn-default pull-right" target="jenkins" href="{{$viewJenkinsLogLink}}" ng-show="$viewJenkinsLogLink"
         title="View this log inside Jenkins">
        <i class="fa fa-external-link"></i>  View in Jenkins</a>
      </a>
    </div>
  </div>
  <style>
    .logbox {
      max-height: 900px;
    }
  </style>
  <div class="row">
    <div class="logbox pre-scrollable">
      <p ng-repeat="log in log.logs | filter:log.filterText track by $index" ng-bind-html="log"></p>
    </div>
  </div>
</div>
