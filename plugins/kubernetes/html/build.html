<div ng-controller="Kubernetes.BuildConfigController">
  <div class="row">
    <div class="col-md-12">
      <span class="pull-right">&nbsp;</span>
      <a class="btn btn-default pull-right"
              href="/kubernetes/buildConfigs"><i class="fa fa-list"></i></a>
      <a class="btn btn-primary pull-right"
              title="View the build logs"
              href="{{logsLink}}">
        View Log
      </a>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div ng-hide="fetched">
        <div class="align-center">
          <i class="fa fa-spinner fa-spin"></i>
        </div>
      </div>
      <div ng-show="fetched">
        <div hawtio-object="item" config="config"></div>
      </div>
    </div>
  </div>
</div>
