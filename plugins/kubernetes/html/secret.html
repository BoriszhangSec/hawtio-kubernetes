<div ng-controller="Kubernetes.SecretController">
  <div class="row">
    <div hawtio-breadcrumbs></div>
  </div>

  <div class="row">
    <div hawtio-tabs></div>
  </div>

  <div class="row filter-header">
    <div class="col-md-12">
      <button class="btn btn-default pull-right"
              title="Cancel changes to this secret"
              ng-click="cancel()">
        Cancel
      </button>
      <span class="pull-right">&nbsp;</span>
      <button class="btn btn-primary pull-right"
              title="Saves changes to this secret"
              ng-disabled="!entity.name || !changed"
              ng-click="save()">
        Save Changes
      </button>
    </div>
  </div>

  <div ng-hide="fetched">
    <div class="row">
      <div class="col-md-12">
        <div class="align-center">
          <i class="fa fa-spinner fa-spin"></i>
        </div>
      </div>
    </div>
  </div>

  <div ng-show="fetched">
    <div class="row">
      <div class="col-md-12">
        <form class="form-horizontal">
          <div class="form-group" ng-hide="id">
            <label class="col-sm-2 control-label" for="secretName">
              Name
              <a tabindex="0" role="button" data-toggle="popover" data-trigger="focus" data-html="true" title=""
                 data-content="name of the secret" data-placement="top" data-original-title="">
                <span class="fa fa-info-circle"></span>
              </a>
            </label>

            <div class="col-sm-10">
              <input type="text" id="secretName" ng-model="entity.name" ng-change="entityChanged()" class="form-control" required="required">
            </div>
          </div>

          <div class="form-group" ng-repeat="property in entity.properties track by $index">
            <label class="col-sm-2 control-label" for="{{property.key}}">
              {{property.label}}
              <a tabindex="0" role="button" data-toggle="popover" data-trigger="focus" data-html="true" title=""
                 data-content="{{property.description}}" data-placement="top" data-original-title="">
                <span class="fa fa-info-circle"></span>
              </a>
            </label>

            <div class="col-sm-9">
              <textarea class="form-control" rows="{{property.rows}}" id="{{property.key}}" ng-change="entityChanged()"
                        ng-model="entity.properties[property.key].value"></textarea>
            </div>

            <div class="col-sm-1">
              <button class="btn btn-danger pull-right" ng-click="deleteProperty(property.key)" title="Remove this property from the secret">
                <i class="fa fa-remove"></i>
              </button>
            </div>
          </div>
        </form>


          <div class="form-group" ng-show="entity.name && !showAddDataFieldForm">
            <div class="col-sm-12">
              <div class="text-center">
                <button class="btn btn-default" ng-click="showAddDataFieldForm = true">
                  <i class="fa fa-plus"></i> Add New Data Field
                </button>
              </div>
            </div>
          </div>


        <form name="addDataFieldForm" class="form-horizontal" ng-show="entity.name && showAddDataFieldForm">
          <div class="form-group">
            <label class="col-sm-2 control-label" for="newDataName">
              New data field name
              <a tabindex="0" role="button" data-toggle="popover" data-trigger="focus" data-html="true" title=""
                 data-content="name of the new field to add to the secret" data-placement="top" data-original-title="">
                <span class="fa fa-info-circle"></span>
              </a>
            </label>

            <div class="col-sm-6">
              <input type="text" id="newDataName" name="newDataName" ng-model="entity.newDataKey" class="form-control" ui-validate="{'exists': checkFieldExists($value)'}">
            </div>
            <div class="col-sm-4">
              <button class="btn btn-default" ng-click="addDataField()" ng-disabled="!entity.newDataKey">
                <i class="fa fa-plus"></i> Add Data Field
              </button>
              <button class="btn btn-default" ng-click="showAddDataFieldForm = false">
                <i class="fa fa-plus"></i> Cancel
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
