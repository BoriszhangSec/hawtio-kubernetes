<div class="row" ng-controller="Kubernetes.DeploymentsController">
  <div hawtio-breadcrumbs></div>
  <div hawtio-tabs></div>

  <div class="row filter-header">
    <div class="col-md-12">
      <span ng-show="!id">
        <hawtio-filter ng-show="model.allDeployments.length"
          ng-model="tableConfig.filterOptions.filterText"
          save-as="kubernetes-configmaps-text-filter"
          css-class="input-xxlarge"
          placeholder="Filter Deployments..."></hawtio-filter>

        <button class="btn btn-danger pull-right"
          title="Deletes the selected Deployments"
          ng-show="model.allDeployments.length"
          ng-disabled="!tableConfig.selectedItems.length"
          ng-click="deletePrompt(tableConfig.selectedItems)">
          <i class="fa fa-remove"></i> Delete
        </button>
        <!--
        <span class="pull-right">&nbsp;</span>
        <a class="btn btn-primary pull-right"
          title="Create a new Deployment" hawtio-relative-href="./newDeployment">
          <i class="fa fa-plus"></i> Create
        </a>
        -->
        <span class="pull-right">&nbsp;</span>
        <span ng-include="'runButton.html'"></span>
      </span>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div ng-hide="model.fetched">
        <div class="align-center">
          <i class="fa fa-spinner fa-spin"></i>
        </div>
      </div>
      <div ng-show="model.fetched">
        <div ng-hide="model.allDeployments.length" class="align-center">
          <p class="alert alert-info">There are no deployments currently available.</p>
        </div>
        <div ng-show="model.allDeployments.length">
          <table class="table table-bordered table-striped" ui-if="kubernetes.selectedNamespace"
            hawtio-simple-table="tableConfig"></table>
        </div>
      </div>
    </div>
  </div>
  <ng-include src="'resizeDialog.html'"/>
</div>
