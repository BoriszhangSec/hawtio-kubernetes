<div ng-controller="Kubernetes.PodController">
  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-danger pull-right"
              title="Delete this Pod"
              ng-click="deleteEntity()">
        <i class="fa fa-remove"></i> Delete
      </button>
      <span class="pull-right">&nbsp;</span>
      <a class="btn btn-default pull-right"
              href="/kubernetes/pods?namespace={{item.namespace}}"><i class="fa fa-list"></i></a>
      <div ng-show="item.$jolokiaUrl" ng-controller="Kubernetes.ConnectController">
        <span class="pull-right">&nbsp;</span>
        <a class="btn btn-primary pull-right"
           ng-click="doConnect(item)"
           title="Open a new window and connect to this container">
          <i class="fa fa-sign-in"></i> Connect
        </a>
      </div>
      <button ng-show="hasService('kibana-service')"
              class="btn btn-primary pull-right"
              title="View the logs for this pod"
              ng-click="openLogs()">
        <i class="fa fa-file-text-o"></i> Logs
      </button>
      <span ng-show="hasService('kibana-service')" class="pull-right">&nbsp;</span>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div ng-hide="model.fetched">
        <div class="align-center">
          <i class="fa fa-spinner fa-spin"></i>
        </div>
      </div>
      <div ng-show="model.fetched">
        <div hawtio-object="item" config="itemConfig"></div>
      </div>
    </div>
  </div>
</div>
