<div ng-controller="Kubernetes.ReplicationControllerController">
  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-danger pull-right"
              title="Delete this ReplicationController"
              ng-click="deleteEntity()">
        <i class="fa fa-remove"></i> Delete
      </button>
      <span class="pull-right">&nbsp;</span>
      <a class="btn btn-primary pull-right"
              href="/kubernetes/replicationControllers?namespace={{item.namespace}}"><i class="fa fa-list"></i></a>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div ng-hide="model.fetched">
        <div class="align-center">
          <i class="fa fa-spinner fa-spin"></i>
        </div>
      </div>
      <div ng-show="model.fetched">
        <div hawtio-object="item"></div>
      </div>
    </div>
  </div>
</div>
