<div class="terminal-window" terminal-window>
  <div class="terminal-title" ng-click="raise()">
    <h6 ng-bind="containerName"></h6>
    <i class="fa fa-remove pull-right mouse-pointer" ng-click="close()"></i>
    <i class="fa fa-toggle-down pull-right mouse-pointer" ng-click="minimize()"></i>
  </div>
  <div class="terminal-body">
  </div>
</div>
